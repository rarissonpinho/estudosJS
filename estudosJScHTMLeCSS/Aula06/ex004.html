<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body{
            font: normal 20pt Arial;
        }
    </Style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')//${pleaceroad}
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`)// diz a quanitdade de letras do nome
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}`)//Formatar string
    </script>
</body>
</html>
