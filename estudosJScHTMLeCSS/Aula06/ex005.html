<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
</head>
<style>
    body {/*corpo do conteúdo*/
        background-color: rgb(40, 134, 189);
        color: white;
        font: normal 18pt Arial;
    }
</style>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScrip</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]//acesso por paragráfos
        var p2 = document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        corpo.style.background = 'green'
        p1.style.color = 'black'
        p2.style.color = 'green'
        d.style.background = 'gray'
        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
                            
    </script>
    
</body>
</html>
