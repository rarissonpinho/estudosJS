<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(25, 228, 25);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()"onmouseenter='entrar()' onmouseout = "sair()"-->
        Interaja...
    </div><!--eventos ao clicar-->

    <script>
       var a = window.document.getElementById('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)
       function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
         //var n1 = 1454.50
/*> n1 1454.5 > n1.toFixed(2) '1454.50' duas casas decimais
n1.toFixed(2).replace('.', ',') troca ponto pela v√≠rgula
n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) 
converte para R$ serve para demais moedas 'USD' e 'EUR'*/

    </script>
    
</body>
</html>
