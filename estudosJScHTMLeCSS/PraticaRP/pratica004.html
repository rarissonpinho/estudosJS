<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATICANDO RP</title>
    <style>
        body {
            background-color: blueviolet;
            color: rgb(42, 44, 40);
            font: normal 18pt negrito;
        }
        h1 {
            color:rgb(42, 44, 40);
        }
        div#res{
            margin-top: 24px;
        }
    </style>
    
</head>
   <body>
       <h1>Multiplicação de Valores</h1>
       <input type="number" name="txtn1" id="txtn1">
       <input type="number" name="txtn2" id="txtn2">
       <input type="button" value="Multiplicar"onclick="multiplicar()">
       <div id="res">Resultado</div>
       <script>
           function multiplicar(){
            let tn1 = document.getElementById('txtn1')
            let tn2 = document.querySelector('input#txtn2') 
            let res = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a: <strong>${s}</strong>`
           }   
       </script>

      
</body>
</html>
