<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>país</title>
</head>
<body>
    <h1>qual país você mora?</h1>
    país: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpaís = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var estrangeiro = String(txtpaís.value)
            res.innerHTML = `<p> sua nacionalidade atual é <strong>${estrangeiro}</p>`
            if (res == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
